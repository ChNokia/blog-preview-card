<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500,800;1,500,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styless.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="blog-card-div">
        <div class="container">
          <div class="card-content">
            <img
              class="card-img"
              src="./assets/images/illustration-article.svg"
              alt="illustration article"
              width="336"
            />
            <div class="blog-div">
              <p class="learn-text">Learning</p>
              <p class="blog-date">Published 21 Dec 2023</p>
              <a class="blog-title-link" href="#">
                <h1 class="blog-title">HTML & CSS foundations</h1>
              </a>
              <p class="blog-text">
                These languages are the backbone of every website, defining
                structure, content, and presentation.
              </p>
            </div>
            <div class="blog-author">
              <img
                class="author-avatar"
                src="./assets/images/image-avatar.webp"
                alt="avatar of greg hooper"
                width="32"
              />
              <p class="author-name">Greg Hooper</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
